<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator 2</title>
        <link rel="stylesheet" href="cal2css.css">
    </head>
<body>

    <div id="mainContainer">
        <div id="inputBlock">
            <input type="text" id="inputScreen" readonly>
        </div>
        <div id="numbersBlock">
            <button class="NumberButtons" id="key1" onclick="clearDisplay()">CC</button>
            <button class="NumberButtons" id="key2" onclick="DelButton()">Del</button>
            <button class="NumberButtons" id="key3" onclick="addToDisplay('+')">+</button>
            <button class="NumberButtons" id="key4" onclick="addToDisplay('1')">1</button>
            <button class="NumberButtons" id="key5" onclick="addToDisplay('2')">2</button>
            <button class="NumberButtons" id="key6" onclick="addToDisplay('3')">3</button>
            <button class="NumberButtons" id="key7" onclick="addToDisplay('-')">-</button>
            <button class="NumberButtons" id="key8" onclick="addToDisplay('4')">4</button>
            <button class="NumberButtons" id="key9" onclick="addToDisplay('5')">5</button>
            <button class="NumberButtons" id="key10" onclick="addToDisplay('6')">6</button>
            <button class="NumberButtons" id="key11" onclick="addToDisplay('*')">x</button>
            <button class="NumberButtons" id="key12" onclick="addToDisplay('7')">7</button>
            <button class="NumberButtons" id="key13" onclick="addToDisplay('8')">8</button>
            <button class="NumberButtons" id="key14" onclick="addToDisplay('9')">9</button>
            <button class="NumberButtons" id="key15" onclick="addToDisplay('/')">/</button>
            <button class="NumberButtons" id="key16" onclick="addToDisplay('0')">0</button>
            <button class="NumberButtons" id="key17" onclick="addToDisplay('.')">.</button>
            <button class="NumberButtons" id="key18" onclick="equalButton()">=</button>
        </div>
    </div>


    
    <script src="cal2js.js"></script>
</body>
</html>
